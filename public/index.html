<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="assets/css/styles.css">  
    <script defer src="assets/js/data.js"></script>
    <script defer src="assets/js/creategrid.js"></script>
    <script defer src="assets/js/placement.js"></script>  
    <script defer src="assets/js/playerturn.js"></script>
    <script defer src="assets/js/main.js"></script>
    <script defer src="assets/js/intermission.js"></script>
    
</head>

<body>
    <div id="placement_grid">
        <div class="grid"></div>
        <button id="confirm">Confirm Placement</button>
        <button id="reset">Reset Placement</button>
    </div>
    <div id="intermission_screen">
        <h2>Get Ready for Battle!</h2>
        <p>Pass the device to the next player and press "Start Game" when ready.</p>
        <button id="start_game">Next player</button>
    </div>
    <div id="phase2_intermission_screen">
        <h1>Get ready for battle!</h1>
        <p>Press READY to start!</p>
        <button id="ready_button">READY</button>
    </div>
    <div id="player1_grids"></div>
    <div id="player1_grids_offense"></div>
    <div id="player2_grids"></div>
    <div id="player2_grids_offense"></div>
    <div id="battle_intermission">
        <h1>Player <span id="current_player">1</span>'s Turn</h1>
        <p>Pass the device to the next player and press "Start Turn" when ready.</p>
        <button id="start_turn_button">Start Turn</button>
    </div>
</body>

</html>
